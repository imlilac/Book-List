<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta name="description" content="Lilac Book List" />
      <meta name="author" content="Lilac" />
      <title>Book List</title>

      <!-- Bootstrap -->
      <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
      <link href="css/bootstrap.min.css" rel="stylesheet" />
      <link href="css/style.css" rel="stylesheet" />
   </head>
   <body>
      <div class="container">
         <h2 class="text-center" style="font-family: Vazirmatn">کتــاب خــانه مــن</h2>

         <div class="form-group">
            <label for="itemInput">نام کتاب را وارد کنید</label>
            <input type="text" class="form-control" name="" id="itemInput" autocomplete="off" />
         </div>
         <button id="addButton" class="btn btn-primary">افزودن کتاب</button>
         <button id="clearButton" class="btn btn-danger">حذف تمام کتاب ها</button>
         <h3 style="font-family: Vazirmatn">لیست کتاب ها</h3>

         <ul id="bookList">
            <li class="completed well">
               <label>ربکا</label>
               <button class="btn btn-success">پایان یافته</button>
               <button class="btn btn-danger">حذف</button>
            </li>
         </ul>
      </div>

      <!-- <script src="js/script.js"></script> -->
      <script src="./js/app.js"></script>
   </body>
</html>
